name: Python Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install uv
      run: |
        curl -Ls https://astral.sh/uv/install.sh | bash
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Create the virtual environnement using uv
      run: uv venv

    - name: Activate the venv and install d√©pendancies
      run: |
        source .venv/bin/activate
        uv sync

    - name: Launch tests
      run: |
        source .venv/bin/activate
        pytest